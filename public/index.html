<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odysee: Last tip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="last-donation" class="last-donation">
        <div class="last-donation-content">
            <div class="notification-icon">❤️</div>
            <div class="notification-text">
                <div class="notification-title">Loading...</div>
                <div class="notification-amount">
                    <div class="amount-container">
                        <span class="ar-amount">--</span>
                        <span class="ar-symbol">AR</span>
                    </div>
                    <div class="usd-value"></div>
                </div>
                <div class="notification-from">Connecting to the wallet...</div>
                <!-- <div class="notification-timestamp"></div> -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
